<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- style links -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/header-footer-style.css" />
    <link rel="stylesheet" href="style/login-and-register.css" />

    <title>SignIn/SignUp</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="login-page">
        <div class="form">
          <form class="register-form" style="display: inline-block">
            <input type="text" class="name-input" placeholder="name" />
            <p class="username-warning warning"></p>
            <input
              type="password"
              class="password-input"
              placeholder="password"
            />
            <p class="password-warning warning"></p>
            <input
              type="email"
              class="email-input"
              placeholder="email address"
            />
            <button>Sign Up</button>
            <p class="message">
              Already registered? <a href="login.html">Sign In</a>
            </p>
            <p class="message empty warning"></p>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/bootstrap.js"></script>
    <script src="js/header-and-footer.js"></script>
    <script type="module" src="js/register.js"></script>
  </body>
</html>
